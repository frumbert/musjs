		<script>
		let mus;
		function go() {
			let ifr = document.querySelector("iframe").contentWindow;
			range = document.getElementById('range');
			mus = new Mus({
				target: ifr
			});
			let textarea = document.getElementById("console")

		var play = function() {
			if (mus.isPlaying()) {

				mus.pause();
			} else {
				document.getElementById("play").innerHTML = "Pause";
				mus.play(function() {

				});
			}
		};
